<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Looker Studio Dashboard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f0f0f0; /* continuous background */
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: flex;
            height: 100vh; /* full viewport height */
        }
        .report-container {
            flex: 1; /* equal width for both reports */
            margin: 5px; /* small gap between reports */
            display: flex;
            flex-direction: column;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        h2 {
            margin: 0;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 18px;
            text-align: center;
        }
    </style>
    <script>
        // Auto-refresh each report every 15 minutes (900000 ms)
        setInterval(() => { document.getElementById('looker1').src += ''; }, 900000);
        setInterval(() => { document.getElementById('looker2').src += ''; }, 900000);
    </script>
</head>
<body>

    <div class="dashboard">
        <div class="report-container">
            <h2>ðŸ“Š Report 1</h2>
            <iframe 
                id="looker1"
                src="https://lookerstudio.google.com/embed/reporting/b91b3733-131d-41b1-9fd2-b4faff346716/page/B0VUF" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="report-container">
            <h2>ðŸ“Š Report 2</h2>
            <iframe 
                id="looker2"
                src="https://lookerstudio.google.com/embed/reporting/21fc4ba8-58a5-4d84-b56d-ec0e74b8ae18/page/WfMUF" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
