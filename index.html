<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Looker Studio Dashboard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 20px;
        }
        .top-bar h1 {
            margin: 0;
            font-size: 20px;
        }
        .top-bar .time {
            font-size: 16px;
        }
        .dashboard {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px); /* full height minus top bar */
            gap: 10px; /* small gap between reports */
            padding: 5px;
        }
        .report-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        h2 {
            margin: 0;
            padding: 10px;
            background: #555;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        .calendar {
            position: relative;
            margin-left: 10px;
        }
        @media (max-width: 900px) {
            .dashboard {
                flex-direction: column;
                height: auto;
            }
            .report-container {
                height: 400px;
            }
        }
    </style>
    <script>
        // Auto-refresh each report every 15 minutes (900000 ms)
        setInterval(() => { document.getElementById('looker1').src += ''; }, 900000);
        setInterval(() => { document.getElementById('looker2').src += ''; }, 900000);

        // Update PH time every second
        function updateTime() {
            const now = new Date();
            const phTime = now.toLocaleString("en-PH", {timeZone: "Asia/Manila", hour12: false});
            document.getElementById("ph-time").textContent = phTime;
        }
        setInterval(updateTime, 1000);
    </script>
</head>
<body onload="updateTime()">

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>ðŸ“Š Live Dashboard</h1>
        <div style="display:flex; align-items:center;">
            <div class="calendar">
                <input type="date" id="calendar">
            </div>
            <div class="time" id="ph-time" style="margin-left: 20px;"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="report-container">
            <h2>ðŸ“Š Report 1</h2>
            <iframe 
                id="looker1"
                src="https://lookerstudio.google.com/embed/reporting/b91b3733-131d-41b1-9fd2-b4faff346716/page/B0VUF" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="report-container">
            <h2>ðŸ“Š Report 2</h2>
            <iframe 
                id="looker2"
                src="https://lookerstudio.google.com/embed/reporting/21fc4ba8-58a5-4d84-b56d-ec0e74b8ae18/page/WfMUF" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

</body>
</html>
