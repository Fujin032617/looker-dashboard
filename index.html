<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Looker Studio Dashboard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #f0f0f0; /* continuous background */
            font-family: Arial, sans-serif;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 20px;
        }
        .top-bar h1 {
            margin: 0;
            font-size: 20px;
        }
        .top-bar .time {
            font-size: 16px;
        }
        .dashboard {
            display: flex;
            height: calc(100vh - 50px); /* full height minus top bar */
        }
        .report-container {
            flex: 1; /* equal width for both reports */
            margin: 5px;
            display: flex;
            flex-direction: column;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        h2 {
            margin: 0;
            padding: 10px;
            background: #555;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        .calendar {
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
    <script>
        // Auto-refresh each report every 15 minutes (900000 ms)
        setInterval(() => { document.getElementById('looker1').src += ''; }, 900000);
        setInterval(() => { document.getElementById('looker2').src += ''; }, 900000);

        // Update PH time every second
        function updateTime() {
            const now = new Date();
            const phTime = now.toLocaleString("en-PH", {timeZone: "Asia/Manila", hour12: false});
            document.getElementById("ph-time").textContent = phTime;
        }
        setInterval(updateTime, 1000);
    </script>
</head>
